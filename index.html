<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=1024, user-scalable=no">
    <style>
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0;}
      #map{ height: 100% }
    </style>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.ie.css" />
    <![endif]-->
    <script src="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.js"></script>
    <script type="text/javascript" src="http://calvinmetcalf.github.com/leaflet-hash/leaflet-hash.js"></script>
    <script type="text/javascript" src="http://calvinmetcalf.github.com/leaflet-providers/leaflet-providers.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
   
	<title>Sandy</title>
    </head>
    <body>
    <div id="map"></div>
    <script>
    var m = new L.Map("map", {
        center: new L.LatLng(42.2, -71),
        zoom: 8,
        attributionControl: true
    });
    var h = new L.Hash(m);
    var points;
    m.addLayer(L.tileLayer.mapQuestOpen.osm());
      $.get("path.json", addJG);
    function addJG(d){
    L.geoJson(d).addTo(m);
    
    }   $.get("ss.json", addss);
    function addss(d){
    L.geoJson(d,{style:sStyle}).addTo(m);
    }
    function sStyle(feature) {
    styleOpt = {stroke:false,opacity:1}
        if(feature.properties.TCSRG9010&&feature.properties.TCSRG9010<1) {
            styleOpt.fillColor="#00f"
        }else if (feature.properties.TCSRG9010&&feature.properties.TCSRG9010<1.7) {
            styleOpt.fillColor="#0f0"
        }else if (feature.properties.TCSRG9010&&feature.properties.TCSRG9010<2.5) {
            styleOpt.fillColor="#ff0"
        }else if (feature.properties.TCSRG9010&&feature.properties.TCSRG9010<3.3) {
            styleOpt.fillColor="#f80"
        }else{
        styleOpt.fillColor="#f00"
        }
        return styleOpt;
    }
</script>
        
        
    </body>
</html>
